<html>
<head>
<title>form-table</title>
</head>
<body>
<pre style="text-align: center;">
   <span style="font-size:22px;"><span style="color:#ff0000;"> Example of Form and Table</span></span></pre>
<form action="https://edqaa.com/t/Echo" enctype="application/x-www-form-urlencoded" id="kkkk" method="post" name="kkkk" target="_blank">
	&nbsp;
<table align="center" border="2" cellpadding="4" cellspacing="3" style="width:500px;background:url(kun.png)">
	<caption>
		Application Form</caption>
	<tbody>
		<tr>
			<td>
				Student ID</td>
			<td>
				<input maxlength="10" name="Student ID" type="text" /></td>
		</tr>
		<tr>
			<td>
				Last Name</td>
			<td>
				<input maxlength="10" name="Last Name" type="text" /></td>
		</tr>
		<tr>
			<td>
				First Name</td>
			<td>
				<input maxlength="10" name="First Name" type="text" /></td>
		</tr>
		<tr>
			<td>
				Age</td>
			<td>
				<select name="Age" size="1"><option value="10">10 Years</option><option value="11">11 Years</option><option value="12">12 Years</option><option value="13">13 Years</option></select></td>
		</tr>
		<tr>
			<td>
				Major</td>
			<td>
				<input name="Major" type="radio" value="CIS" />CIS <input name="Major" type="radio" value="Math" />Math</td>
		</tr>
		<tr>
			<td colspan="2" style="text-align: center;">
				&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; <input name="Submit" type="submit" value="Submit" /></td>
		</tr>
	</tbody>
</table>
</form>
<p>
	&nbsp;</p>
</body>
</html>
